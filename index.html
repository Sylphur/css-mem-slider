<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>RSS Meme Slider</title>
</head>
<body>
    <header>
        <h1>CSS Meme Slider</h1>
    </header>
    <main>
        <div class="container">
            <input type="radio" name="slider-change" id="changer-1" checked>
            <input type="radio" name="slider-change" id="changer-2">
            <input type="radio" name="slider-change" id="changer-3">
            <input type="radio" name="slider-change" id="changer-4">
            <div class="meme-container">
                <div class="meme meme-1">
                    <img src="assets/1.jpg" alt="i_am_parrot">
                </div>
                <div class="meme meme-2">
                    <img src="assets/2.jpg" alt="parrots_love_popularity">
                </div>
                <div class="meme meme-3">
                    <img src="assets/3.jpg" alt="sad_binded_parrot">
                </div>
                <div class="meme meme-4">
                    <img src="assets/4.jpg" alt="parrots_love_seeds">
                </div>
            </div>
            <div class="meme-footer">
                <div class="meme-description">
                    <div class="description description-1"><span>Он есть попугай</span></div>
                    <div class="description description-2"><span>Попугаи - популярны</span></div>
                    <div class="description description-3"><span>У попугаев есть свои проблемы</span></div>
                    <div class="description description-4"><span>И попугаи умеют их решать</span></div>
                </div>
                <div class="meme-buttons">
                    <label for="changer-1" class="label-1">
                        <div></div>
                    </label>
                    <label for="changer-2" class="label-2">
                        <div></div>
                    </label>
                    <label for="changer-3" class="label-3">
                        <div></div>
                    </label>
                    <label for="changer-4" class="label-4">
                        <div></div>
                    </label>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
